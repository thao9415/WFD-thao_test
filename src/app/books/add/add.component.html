<div class="full-content">
  <div *ngIf="message">
    <p style="color: red">{{ message }}</p>
  </div>
  <form #bookForm="ngForm" (ngSubmit)="createBook(bookForm)">
      <div class="form-group">
        <label>Tag: </label>
        <input name="title" type="text" class="form-control"  ngModel="">
      </div>
      <div class="form-group">
        <label>URL: </label>
        <input name="author" type="text" class="form-control" ngModel="">
      </div>

      <div class="form-group">
        <label>Description </label>
        <textarea type="text" name="description" class="form-control" rows="4"
                  ngModel=""></textarea>
      </div>
    <div>
      <button type="submit" class="btn badge-dark" style="margin: auto">Add</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
